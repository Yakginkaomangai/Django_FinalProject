{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h1 class="mb-4">Welcome to MoneyToMoney</h1>
  <p class="mb-4 text-muted">Select a month to view your dashboard</p>

  <form method="post" action="{% url 'home' %}" class="d-flex justify-content-center align-items-center">
    {% csrf_token %}
    <input 
      type="month" 
      name="month" 
      class="form-control w-auto me-2" 
      value="{{ selected_month }}" 
      required
    >
    <button type="submit" class="btn bg-black text-white px-4 py-2">Go to Dashboard</button>
  </form>
</div>
{% endblock %}
